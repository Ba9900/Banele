<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e0e7ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin: 30px 0 10px 0;
            color: #3b3b3b;
            letter-spacing: 2px;
        }
.tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}
        .tab {
            padding: 12px 32px;
            margin: 0 8px;
            background: #6366f1;
            color: #fff;
            border-radius: 25px 25px 0 0;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .tab.active {
            background: #4338ca;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(99,102,241,0.08);
            padding: 32px;
            animation: fadeIn 0.7s;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 7px;
            color: #4b5563;
            font-weight: 600;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .form-actions {
            text-align: right;
        }
        button, .btn {
            background: #6366f1;
            color: #fff;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 4px;
            transition: background 0.2s, transform 0.2s;
        }
        button:hover, .btn:hover {
            background: #4338ca;
            transform: scale(1.05);
        }
        .projects-list {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin: 0 16px 40px 16px;
        }
        .project-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(99,102,241,0.10);
            width: 320px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            animation: fadeInUp 0.7s;
        }
        .project-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px rgba(99,102,241,0.18);
        }
        .project-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: #e0e7ff;
            transition: filter 0.3s;
        }
        .project-content {
            padding: 18px 16px 12px 16px;
        }
        .project-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3730a3;
            margin-bottom: 6px;
        }
        .project-desc {
            color: #6b7280;
            font-size: 0.98rem;
            margin-bottom: 10px;
        }
        .project-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        .project-type {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #6366f1;
            color: #fff;
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0;
            width: 100vw; height: 100vh;
            background: rgba(30,41,59,0.75);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.4s;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #fff;
            border-radius: 16px;
            padding: 24px;
            max-width: 90vw;
            max-height: 90vh;
            box-shadow: 0 8px 32px rgba(99,102,241,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: scaleIn 0.4s;
        }
        .modal-img {
            max-width: 70vw;
            max-height: 60vh;
            border-radius: 12px;
            margin-bottom: 18px;
            transition: transform 0.3s;
        }
        .modal-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #3730a3;
            margin-bottom: 8px;
        }
        .modal-desc {
            color: #6b7280;
            margin-bottom: 18px;
            text-align: center;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .close-modal {
            position: absolute;
            top: 12px;
            right: 18px;
            background: #f87171;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes scaleIn {
            from { transform: scale(0.8);}
            to { transform: scale(1);}
        }
        /* Responsive */
        @media (max-width: 700px) {
            .form-container, .project-card {
                width: 98vw;
                max-width: 98vw;
            }
            .modal-img {
                max-width: 90vw;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <h1>Admin Projects Dashboard</h1>
    <div class="tabs">
        <div class="tab active" id="tab-house">House Design</div>
        <div class="tab" id="tab-dev">Development</div>
    </div>
    <div class="form-container" id="form-house">
        <form id="houseForm">
            <div class="form-group">
                <label for="houseTitle">Title</label>
                <input type="text" id="houseTitle" required>
            </div>
            <div class="form-group">
                <label for="houseDesc">Description</label>
                <textarea id="houseDesc" required></textarea>
            </div>
            <div class="form-group">
                <label for="houseImg">Image</label>
                <input type="file" id="houseImg" accept="image/*" required>
            </div>
            <div class="form-actions">
                <button type="submit">Upload House Project</button>
            </div>
        </form>
    </div>
    <div class="form-container" id="form-dev" style="display:none;">
        <form id="devForm">
            <div class="form-group">
                <label for="devTitle">Title</label>
                <input type="text" id="devTitle" required>
            </div>
            <div class="form-group">
                <label for="devDesc">Description</label>
                <textarea id="devDesc" required></textarea>
            </div>
            <div class="form-group">
                <label for="devImg">Image</label>
                <input type="file" id="devImg" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="devExt">Development Extensions</label>
                <input type="text" id="devExt" placeholder="e.g. API, Mobile App, Web App">
            </div>
            <div class="form-actions">
                <button type="submit">Upload Development Project</button>
            </div>
        </form>
    </div>
    <div class="projects-list" id="projectsList"></div>

    <!-- Modal for project view -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <img src="" alt="Project Image" class="modal-img" id="modalImg">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-desc" id="modalDesc"></div>
            <div class="modal-actions">
                <button class="btn" id="zoomIn">Zoom In</button>
                <button class="btn" id="zoomOut">Zoom Out</button>
            </div>
            <div class="modal-actions">
                <button class="btn" id="prevProject">&larr; Prev</button>
                <button class="btn" id="nextProject">Next &rarr;</button>
                

            </div>
        </div>
    </div>

    <script>
        // Project storage (in-memory for demo)
        let projects = [];
        let editingIndex = null;
        let currentModalIndex = null;

        // Tab switching
        document.getElementById('tab-house').onclick = function() {
            this.classList.add('active');
            document.getElementById('tab-dev').classList.remove('active');
            document.getElementById('form-house').style.display = '';
            document.getElementById('form-dev').style.display = 'none';
        };
        document.getElementById('tab-dev').onclick = function() {
            this.classList.add('active');
            document.getElementById('tab-house').classList.remove('active');
            document.getElementById('form-house').style.display = 'none';
            document.getElementById('form-dev').style.display = '';
        };

        // House Design Form
        document.getElementById('houseForm').onsubmit = function(e) {
            e.preventDefault();
            const title = document.getElementById('houseTitle').value;
            const desc = document.getElementById('houseDesc').value;
            const imgFile = document.getElementById('houseImg').files[0];
            if (!imgFile) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                if (editingIndex !== null) {
                    projects[editingIndex] = {
                        type: 'House Design',
                        title, desc, img: ev.target.result
                    };
                    editingIndex = null;
                } else {
                    projects.push({
                        type: 'House Design',
                        title, desc, img: ev.target.result
                    });
                }
                renderProjects();
                document.getElementById('houseForm').reset();
            };
            reader.readAsDataURL(imgFile);
        };

        // Development Form
        document.getElementById('devForm').onsubmit = function(e) {
            e.preventDefault();
            const title = document.getElementById('devTitle').value;
            const desc = document.getElementById('devDesc').value;
            const imgFile = document.getElementById('devImg').files[0];
            const ext = document.getElementById('devExt').value;
            if (!imgFile) return;
            const reader = new FileReader();
            reader.onload = function(ev) {
                if (editingIndex !== null) {
                    projects[editingIndex] = {
                        type: 'Development',
                        title, desc, img: ev.target.result, ext
                    };
                    editingIndex = null;
                } else {
                    projects.push({
                        type: 'Development',
                        title, desc, img: ev.target.result, ext
                    });
                }
                renderProjects();
                document.getElementById('devForm').reset();
            };
            reader.readAsDataURL(imgFile);
        };

        // Render projects
        function renderProjects() {
            const list = document.getElementById('projectsList');
            list.innerHTML = '';
            projects.forEach((proj, idx) => {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.onclick = (e) => {
                    if (e.target.classList.contains('btn')) return;
                    openModal(idx);
                };
                card.innerHTML = `
                    <div class="project-type">${proj.type}</div>
                    <img src="${proj.img}" class="project-img" alt="Project Image">
                    <div class="project-content">
                        <div class="project-title">${proj.title}</div>
                        <div class="project-desc">${proj.desc}</div>
                        ${proj.type === 'Development' && proj.ext ? `<div class="project-desc"><b>Extensions:</b> ${proj.ext}</div>` : ''}
                        <div class="project-actions">
                            <button class="btn" onclick="editProject(event,${idx})">Edit</button>
                            <button class="btn" onclick="deleteProject(event,${idx})">Delete</button>
                        </div>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // Edit project
        window.editProject = function(e, idx) {
            e.stopPropagation();
            editingIndex = idx;
            const proj = projects[idx];
            if (proj.type === 'House Design') {
                document.getElementById('tab-house').click();
                document.getElementById('houseTitle').value = proj.title;
                document.getElementById('houseDesc').value = proj.desc;
            } else {
                document.getElementById('tab-dev').click();
                document.getElementById('devTitle').value = proj.title;
                document.getElementById('devDesc').value = proj.desc;
                document.getElementById('devExt').value = proj.ext || '';
            }
            window.scrollTo({top:0, behavior:'smooth'});
        };

        // Delete project
        window.deleteProject = function(e, idx) {
            e.stopPropagation();
            if (confirm('Delete this project?')) {
                projects.splice(idx, 1);
                renderProjects();
            }
        };

        // Modal logic
        function openModal(idx) {
            currentModalIndex = idx;
            const proj = projects[idx];
            document.getElementById('modalImg').src = proj.img;
            document.getElementById('modalTitle').textContent = proj.title;
            document.getElementById('modalDesc').innerHTML = proj.desc + (proj.type === 'Development' && proj.ext ? `<br><b>Extensions:</b> ${proj.ext}` : '');
            document.getElementById('projectModal').classList.add('active');
            document.getElementById('modalImg').style.transform = 'scale(1)';
        }
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('projectModal').classList.remove('active');
        };
        document.getElementById('projectModal').onclick = function(e) {
            if (e.target === this) this.classList.remove('active');
        };

        // Zoom buttons
        let zoomLevel = 1;
        document.getElementById('zoomIn').onclick = function() {
            zoomLevel = Math.min(zoomLevel + 0.2, 2.5);
            document.getElementById('modalImg').style.transform = `scale(${zoomLevel})`;
        };
        document.getElementById('zoomOut').onclick = function() {
            zoomLevel = Math.max(zoomLevel - 0.2, 1);
            document.getElementById('modalImg').style.transform = `scale(${zoomLevel})`;
        };

        // Prev/Next buttons
        document.getElementById('prevProject').onclick = function() {
            if (currentModalIndex > 0) {
                openModal(currentModalIndex - 1);
            }
        };
        document.getElementById('nextProject').onclick = function() {
            if (currentModalIndex < projects.length - 1) {
                openModal(currentModalIndex + 1);
            }
        };

        // Reset zoom on modal open
        document.getElementById('projectModal').addEventListener('transitionend', function() {
            zoomLevel = 1;
            document.getElementById('modalImg').style.transform = 'scale(1)';
        });

        // Responsive: close modal on ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('projectModal').classList.remove('active');
            }
        });

        // Initial render
        renderProjects();
    </script>
</body>
</html>
